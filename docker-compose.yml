version: '2'

services:
  keys:
    build: "ssh"

  tweek-git:
    image: soluto/tweek-bare-repo
    volumes_from: 
      - keys
    environment:
      - PUBLIC_KEY_PATH=/gitkeys/tweekgit.pub
      - TWEEK_MANAGEMENT_URL=http://tweek-management:3000

  tweek-management:
    image: soluto/tweek-management:0.1.11
    depends_on:
      - tweek-git
    volumes_from: 
      - keys
    environment:
      - GIT_USER=git
      - GIT_URL=ssh://git@tweek-git/tweek/tests
      - GIT_PRIVATE_KEY_PATH=/gitkeys/tweekgit
      - GIT_PUBLIC_KEY_PATH=/gitkeys/tweekgit.pub
      - VALIDATION_URL=http://tweek-api/validation

  tweek-api:
    image: soluto/tweek-api:0.2.3
    ports:
      - "1111:80"
    depends_on:
      - tweek-management
      - tweek-redis
    volumes_from: 
      - keys
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PUBLIC_KEY_PATH=/gitkeys/tweekgit_public.pfx
      - Rules__Management__SampleIntervalInMs=500
      - Rules__Management__Url=http://tweek-management:3000
      - ContextProvider=redis
      - Redis__ConnectionString=tweek-redis:6379
      - Addons__Redis__className=Tweek.Drivers.Redis.RedisServiceAddon
      - Addons__Redis__assemblyName=Tweek.Drivers.Redis
      - CorsEnabled=true

  tweek-authoring:
    image: soluto/tweek-authoring:0.2.2
    depends_on:
      - tweek-git
    volumes_from: 
      - keys
    environment:
      - GIT_USER=git
      - GIT_URL=ssh://git@tweek-git/tweek/tests
      - GIT_PRIVATE_KEY_PATH=/gitkeys/tweekgit
      - GIT_PUBLIC_KEY_PATH=/gitkeys/tweekgit.pub
      - CONTINUOUS_UPDATER_INTERVAL=500

  tweek-editor:
    image: soluto/tweek-editor:0.2.6
    depends_on: 
      - tweek-api
      - tweek-authoring
    volumes_from: 
      - keys
    ports:
      - "1112:3000"
    environment:
      - CONTINUOUS_UPDATER_INTERVAL=500
      - GIT_PRIVATE_KEY_PATH=/gitkeys/tweekgit
      - TWEEK_API_HOSTNAME=http://tweek-api
      - AUTHORING_API_HOSTNAME=http://tweek-authoring:3000
      - MANAGEMENT_HOSTNAME=http://tweek-management:3000

  tweek-redis:
    image: redis:alpine
    expose:
      - "6379"

  js_tests:
    build: .
    depends_on:
      - tweek-api
    environment:
      - TWEEK_LOCAL_API=http://tweek-api

  dotnet_tests:
    build: ./dotnet
    depends_on:
      - tweek-api
    environment:
      - TWEEK_TEST_URI=http://tweek-api
