machine:
  environment:
    NODE_ENV: development
    YARN_VERSION: 0.17.8
    PATH: "${PATH}:${HOME}/.yarn/bin:/usr/sbin:/sbin"
  node: 
    version: 6.9.1
dependencies:
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
  pre:
    - yarn cache dir
    - mkdir -p ~/.yarn && cd ~/.yarn && wget https://yarnpkg.com/latest.tar.gz && tar -xf latest.tar.gz dist --strip-components=1
  override:
    - yarn install
    - cd js/tweek-repo && yarn
    - cd js/tweek-rest && yarn
test:
  override:
    - cd js/tweek-repo && npm run test
    - cd js/tweek-rest && npm run test